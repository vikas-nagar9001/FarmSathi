<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body class="bg-gradient-to-r from-blue-800 to-blue-500 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl mx-auto p-4 bg-gradient-to-b from-blue-900 to-blue-700 shadow-lg rounded-lg">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-white text-2xl font-bold">WEATHER FORECAST</h1>
            <p class="text-white text-lg">05 JUNE 2022</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4">
            <div class="bg-blue-800 bg-opacity-75 p-4 rounded-lg shadow">
                <h2 class="text-white font-semibold">Montana</h2>
                <img src="https://placehold.co/64x64" alt="Sunny" class="mx-auto">
                <p class="text-yellow-300 text-3xl">32°</p>
                <p class="text-blue-300">14° Night</p>
            </div>
            <div class="bg-blue-800 bg-opacity-75 p-4 rounded-lg shadow">
                <h2 class="text-white font-semibold">Nebraska</h2>
                <img src="https://placehold.co/64x64" alt="Cloudy" class="mx-auto">
                <p class="text-yellow-300 text-3xl">22°</p>
                <p class="text-blue-300">10° Night</p>
            </div>
            <div class="bg-blue-800 bg-opacity-75 p-4 rounded-lg shadow">
                <h2 class="text-white font-semibold">Nevada</h2>
                <img src="https://placehold.co/64x64" alt="Rainy" class="mx-auto">
                <p class="text-yellow-300 text-3xl">28°</p>
                <p class="text-blue-300">10° Night</p>
            </div>
            <div class="bg-blue-800 bg-opacity-75 p-4 rounded-lg shadow">
                <h2 class="text-white font-semibold">Hampshire</h2>
                <img src="https://placehold.co/64x64" alt="Sunny" class="mx-auto">
                <p class="text-yellow-300 text-3xl">32°</p>
                <p class="text-blue-300">14° Night</p>
            </div>
            <div class="bg-blue-800 bg-opacity-75 p-4 rounded-lg shadow">
                <h2 class="text-white font-semibold">New Jersey</h2>
                <img src="https://placehold.co/64x64" alt="Stormy" class="mx-auto">
                <p class="text-yellow-300 text-3xl">18°</p>
                <p class="text-blue-300">8° Night</p>
            </div>
        </div>
    </div>
    <script></script>
</body>
</html>
