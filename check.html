<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h3 {
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        span.star_red {
            color: red;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }

        .no-data {
            text-align: center;
            color: #777;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>Price-List</h3>

    <div>
        <div>
            <label for="ContentPlaceHolder1_DropDownState" style="color: #333; font-weight: bold;">State
                <span style="color:red">*</span>
            </label>
            <select name="ctl00$ContentPlaceHolder1$DropDownState" onchange="showDistrictOptions();"
                id="ContentPlaceHolder1_DropDownState">
                <option value="0">--Select State--</option>
                <option value="1">MADHYA PRADESH</option>
                <option value="2">UTTAR PRADESH</option>
                <option value="3">GUJARAT</option>
                <option value="4">RAJASTHAN</option>
                <option value="5">ANDHRA PRADESH</option>
            </select>
            <span data-val-controltovalidate="ContentPlaceHolder1_DropDownState" data-val-display="Dynamic"
                data-val-validationgroup="vgRec" id="ContentPlaceHolder1_rfvDropDownState" class="star_red"
                data-val="true" data-val-evaluationfunction="RequiredFieldValidatorEvaluateIsValid"
                data-val-initialvalue="0" style="display:none;">
                <span>* Select State</span>
            </span>
        </div>

        <div style="margin-top: 10px;">
            <div>
                <label for="ContentPlaceHolder1_DropDownDistrict" style="color: #333; font-weight: bold;">District
                    <span style="color:red">*</span>
                </label>
                <select name="ctl00$ContentPlaceHolder1$DropDownDistrict" onchange="showMandiOptions();"
                    id="ContentPlaceHolder1_DropDownDistrict">
                    <option value="0">--Select District--</option>
                    <!-- District options will be dynamically added here -->
                </select>
                <span data-val-controltovalidate="ContentPlaceHolder1_DropDownDistrict" data-val-display="Dynamic"
                    data-val-validationgroup="vgRec" id="ContentPlaceHolder1_rfvDropDownDistrict" class="star_red"
                    data-val="true" data-val-evaluationfunction="RequiredFieldValidatorEvaluateIsValid"
                    data-val-initialvalue="0" style="display:none;">
                    <span>* Select District</span>
                </span>
            </div>
        </div>

        <div style="margin-top: 10px;">
            <div>
                <label for="ContentPlaceHolder1_DropDownSubDistrict" style="color: #333; font-weight: bold;">Krashi Upaj
                    Mandi
                    <span style="color:red">*</span>
                </label>
                <select name="ctl00$ContentPlaceHolder1$DropDownSubDistrict" onchange="populateTable();"
                    id="ContentPlaceHolder1_DropDownSubDistrict">
                    <option value="0">--Select Mandi--</option>
                    <!-- Mandi options will be dynamically added here -->
                </select>
                <span data-val-controltovalidate="ContentPlaceHolder1_DropDownSubDistrict" data-val-display="Dynamic"
                    data-val-validationgroup="vgRec" id="ContentPlaceHolder1_rfvDropDownSubDistrict" class="star_red"
                    data-val="true" data-val-evaluationfunction="RequiredFieldValidatorEvaluateIsValid"
                    data-val-initialvalue="0" style="display:none;">
                    <span>* Select Sub District</span>
                </span>
            </div>
        </div>

        <table id="dynamicTable">
            <thead>
                <tr>
                    <th>Crop</th>
                    <th>Minimum price</th>
                    <th>Average Price</th>
                    <th>Maximum Price</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="5">No data available</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function showDistrictOptions() {
            var stateDropdown = document.getElementById("ContentPlaceHolder1_DropDownState");
            var districtDropdown = document.getElementById("ContentPlaceHolder1_DropDownDistrict");

            // Clear previous options
            districtDropdown.innerHTML = '<option value="0">--Select District--</option>';

            // Check if the selected state is Madhya Pradesh
            if (stateDropdown.value === "1") {
                // Add options for Madhya Pradesh
                addOption(districtDropdown, "11", "DEWAS");
                addOption(districtDropdown, "22", "INDORE");
                addOption(districtDropdown, "33", "UJJAIN");
                addOption(districtDropdown, "44", "BHOPAL");
                // Add other districts as needed
            }
        }

        function showMandiOptions() {
            var districtDropdown = document.getElementById("ContentPlaceHolder1_DropDownDistrict");
            var mandiDropdown = document.getElementById("ContentPlaceHolder1_DropDownSubDistrict");

            // Clear previous options
            mandiDropdown.innerHTML = '<option value="0">--Select Mandi--</option>';

            // Check if the selected district is DEWAS
            if (districtDropdown.value === "11") {
                // Add options for DEWAS
                addOption(mandiDropdown, "D1", "Krishi Upaj Mandi Samiti,Dewas");
                addOption(mandiDropdown, "D2", "Secretary, krishi upaj mandi, khategaon");
                addOption(mandiDropdown, "D3", "Vijayganj Mandi");
                // Add other mandis as needed
            }
            // Check if the selected district is INDORE
            if (districtDropdown.value === "22") {
                // Add options for INDORE
                addOption(mandiDropdown, "I1", "Krishi Upaj Mandi Samiti,Indore");
                addOption(mandiDropdown, "I2", "Secretary, krishi upaj mandi samiti mhow");
            }
            // Check if the selected district is UJJAIN
            if (districtDropdown.value === "33") {
                // Add options for UJJAIN
                addOption(mandiDropdown, "U1", "Krishi Upaj Mandi Samiti Agar Road Ujjain");
                addOption(mandiDropdown, "U2", "Secretary, krishi upaj mandi, mahidpur,Ujjain");
            }
            // Check if the selected district is BHOPAL
            if (districtDropdown.value === "44") {
                // Add options for BHOPAL
                addOption(mandiDropdown, "B1", "Pandit Laxminarayan Krasi upaj Mandi,Bhopal");
                addOption(mandiDropdown, "B2", "Secretary, krishi upaj mandi, mahidpur,Ujjain");
            }
            populateTable(); // Call populateTable after updating mandi options
        }

        // Helper function to add options to a dropdown
        function addOption(selectElement, value, text) {
            var option = document.createElement("option");
            option.value = value;
            option.text = text;
            selectElement.add(option);
        }

        function populateTable() {
            var mandiDropdown = document.getElementById("ContentPlaceHolder1_DropDownSubDistrict");
            var dynamicTable = document.getElementById("dynamicTable").getElementsByTagName('tbody')[0];

            // Clear previous table content
            dynamicTable.innerHTML = '';

            // Check if the selected mandi is not "Select Mandi"
            if (mandiDropdown.value !== "0") {
                // Add rows for the selected mandi
                addTableRow(dynamicTable, ["Crop 1", "Min Price 1", "Avg Price 1", "Max Price 1", "Last Updated 1"]);
                addTableRow(dynamicTable, ["Crop 2", "Min Price 2", "Avg Price 2", "Max Price 2", "Last Updated 2"]);
                // Add more rows as needed
            } else {
                // If "Select Mandi" is selected, show the no data message
                addTableRow(dynamicTable, ["No data available", "", "", "", ""]);
            }
        }

        function addTableRow(table, rowData) {
            var row = table.insertRow();
            for (var i = 0; i < rowData.length; i++) {
                var cell = row.insertCell(i);
                cell.innerHTML = rowData[i];
            }
        }
    </script>
</body>

</html>
