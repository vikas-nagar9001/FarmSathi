<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping with JavaScript</title>
</head>
<body>

    <h1>My Crop Prices Table</h1>

    <!-- Your existing HTML content -->
    <table id="dynamicTable">
        <thead>
            <tr>
                <th>Crop</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing table rows may be here -->
        </tbody>
    </table>
    <script>
  const puppeteer = require('puppeteer');

(async () => {
  const browser = await puppeteer.launch();
  const page = await browser.newPage();
  await page.goto('https://www.khetiwadi.com/mandi/indore-mandi-bhav');

  const data = await page.evaluate(() => {
    const rows = document.querySelectorAll('.table-data-row');
    return Array.from(rows, row => {
      const columns = row.querySelectorAll('td');
      return Array.from(columns, column => column.textContent.trim());
    });
  });

  console.log('Scraped data:', data);

  await browser.close();
})();


    </script>
    
    
</body>
</html>
